<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/calc.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="Calc.js"></script>
    <script src="Display.js"></script>
    <script defer src="calc.js"></script>

    <title>Practica Js</title>
</head>

<body class="body">
    <header class="header">
        <nav class="header__navbar">
            <div id="header__hometitle" class="header__hometitle"><a href="/index.html"><i
                        class="fas fa-home fa-2x"></i>Inicio</a></div>
            <div id="header__calctitle" class="header__calctitle"><a href="/calc.html"><i
                    class="fas fa-calculator fa-2x"></i>Calculadora</a></div>
        </nav>
    </header>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="display__first" id="display-first"></div>
                <div class="display__second" id="display-second"></div>
            </div>
            <button class="btn col-2 operator" name="deleteAll">C</button>
            <button class="btn operator" name="deleteLast">&larr;</button>
            <button class="btn operator" name="divide">/</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator" name="multiply">x</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator" name="substract">-</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator" name="add">+</button>
            <button class="btn num">.</button>
            <button class="btn col-2 num">0</button>
            <button class="btn operator" name="equal">=</button>
        </div>
    </div>
